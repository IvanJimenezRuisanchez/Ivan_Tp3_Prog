<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>CRUD Prof</title>
</head>
<body>
<form action="#" th:action="@{/ajoutDocument}" th:object="${choix}" method="get">
    <table border="1">
        <tr>
            <label for="choix">Choix d'un type de document:</label>

            <select id="choix" name="choix">
                <option value="CD">CD</option>
                <option value="DVD">DVD</option>
                <option value="LIVRE">LIVRE</option>
            </select>
        </tr>
        <tr>
            <td><input type="submit" value="Ennvoyer" /></td>
        </tr>
    </table>
</form>
<a th:href="@{'/'}">Retour page index</a><br>
</body>

</html>
